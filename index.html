  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/mode/css/css.js"></script>
  <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>

    .CodeMirror {border-top: 1px solid #888; border-bottom: 1px solid #888;}
  </style>
    
    
  </head>
  <body>

    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="semantic-ui/semantic.min.css" />
    <script src="semantic-ui/semantic.min.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {

    <!-- ------------------------------------ -->

    <div class="header">
      <h1>
        Bookmarklet Generator 
      </h1>
    </div>



    <form class="file-process-framework ui form">

      <div class="ui two column doubling grid">
        <div class="column">
          <div class="ui segment">


            <h1 class="ui horizontal divider header">
              Configuration
            </h1>

            <!-- --------------------------------- -->

            <div class="field">
              <label for="bookmarklet_name">Bookmarklet name:
              </label>
            </div>
            <div class="field">
              <input name="bookmarklet_name" id="bookmarklet_name" type="text" value="Load jQuery" />
            </div>

            <div class="field">
              <label for="code">Bookmarklet JavaScript:
              </label>
            </div>
            <div class="field">
              <textarea name="bookmarklet_javascript" id="code">var s=document.createElement('script');
s.setAttribute('src','http://code.jquery.com/jquery.js');
document.getElementsByTagName('body')[0].appendChild(s);</textarea>
            </div>

          </div> <!-- <div class="field"> -->

          <!-- --------------------------- -->

        </div> <!-- <div class="column"> -->
        <!-- -------------------------------------- -->

        <div class="column">
          <div class="ui segment display-result" style="">
            <!-- <div class="display-result"> -->


            <h2 class="ui horizontal divider header">
              Result
            </h2>

            <div class="ui doubling grid">
              <div class="sixteen wide column">
                <button type="button" class="fluid ui large right labeled icon green button download-file">
                  <i class="right bookmark icon"></i>
                  Bookmarklet Button
                </button>
              </div>
            </div>
            <div class="ui segment">
              [擺放簡單操作的gif圖]
            </div>

          </div> <!-- <div class="column"> -->
        </div> <!-- <div class="ui two column doubling grid"> -->
    </form>


    <div id="preloader"></div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  <script>
      window.onload = function() {
        editor = CodeMirror(document.getElementById("code"), {
          mode: "text/html",
          extraKeys: {"Ctrl-Space": "autocomplete"},
          value: document.documentElement.innerHTML
        });
      };
    </script>
  </body>
</html>
