<html>
  <head>
    <title>
      Bookmarklet Generator 
      (file process framework 20181222)
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png" sizes="170x170"/>
  </head>
  <body>

    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="semantic-ui/semantic.min.css" />
    <script src="semantic-ui/semantic.min.js"></script>
    <script src="removeComments.js"></script>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-37178375-7', 'auto');
      ga('send', 'pageview');

    </script>
    <!-- ------------------------------------ -->

    <div class="header">
      <h1>
        Bookmarklet Generator 
      </h1>
    </div>



    <form class="file-process-framework ui form">

      <div class="ui two column doubling grid">
        
        <div class="column">
          <div class="ui center aligned segment display-result" style="">
            <!-- <div class="display-result"> -->


            <h2 class="ui horizontal divider header">
              Result
            </h2>

            <div class="ui doubling grid">
              <div class="sixteen wide column">
                <a href="" id="bookmarklet_button"  class="fluid ui large right labeled icon green button download-file">
                  <i class="right bookmark icon"></i>
                  <span>Bookmarklet Button</span>
                </a>
              </div>
            </div>
            
            <div class="ui two column doubling grid">
              <div class="column">
                <div class="ui image segment">
                  <div class="ui top attached label">DEMO</div>
                  <img src="demo.gif">
                </div>
              </div>
              <div class="column">
                <div class="ui image segment">
                  <div class="ui top attached label">For Developer</div>
                  <button type="button" class="ui button" id="copy_bookmarklet_source_code">
                    Copy bookmarklet source code
                  </button>
                </div>
                
              </div>
              
            </div>
                

          </div> <!-- <div class="column"> -->
        </div>
        
        
        <div class="column">
          <div class="ui segment">


            <h1 class="ui horizontal divider header">
              Configuration
            </h1>

            <!-- --------------------------------- -->

            <div class="field">
              <label for="bookmarklet_name">Bookmarklet name
              </label>
            </div>
            <div class="field">
              <input name="bookmarklet_name" id="bookmarklet_name" type="text" value="Load jQuery" />
            </div>

            <div class="field">
              <label for="bookmarklet_javascript">Bookmarklet JavaScript
              </label>
            </div>
            <div class="field">
              <textarea name="bookmarklet_javascript" id="bookmarklet_javascript">var s=document.createElement('script');
s.setAttribute('src','//code.jquery.com/jquery.js');
document.getElementsByTagName('body')[0].appendChild(s);</textarea>
            </div>
            
            <div class="field">
              <label>Templates
              </label>
            </div>
            <div class="field">
              <button class="ui button template-load-javascript" type="button">Load a JavaScript file</button>
            </div>
            
          </div> <!-- <div class="ui segment"> -->

          <!-- --------------------------- -->

        </div> <!-- <div class="column"> -->
        <!-- -------------------------------------- -->

        </div> <!-- <div class="ui two column doubling grid"> -->

    </form>


    <div id="preloader"></div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
