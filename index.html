<html>
    <head>
        <title>
            Bookmarklet Generator 
            (file process framework 20181222)
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="icon.png" sizes="196x196"/>
    </head>
    <body>
        
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="semantic-ui/semantic.min.css" />
<script src="semantic-ui/semantic.min.js"></script>
<script src="clipboard.min.js"></script>
<script src="papaparse.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<!-- ------------------------------------ -->

<div class="header">
<h1>
    Bookmarklet Generator 
</h1>
</div>



<form class="file-process-framework ui form">

  <div class="ui two column doubling grid">
    <div class="column">
    <div class="ui segment">
    
    
<h1 class="ui horizontal divider header">
  Configuration
</h1>

<!-- --------------------------------- -->

    <div class="field">
      <label for="bookmarklet_name">Bookmarklet name:
      </label>
    </div>
    <div class="field">
      <input name="bookmarklet_name" id="bookmarklet_name" type="text" value="Load jQuery" />
    </div>
  
  <div class="field">
      <label for="bookmarklet_javascript">Bookmarklet JavaScript:
      </label>
    </div>
    <div class="field">
      <textarea name="bookmarklet_javascript" id="bookmarklet_javascript">var s=document.createElement('script');
s.setAttribute('src','http://code.jquery.com/jquery.js');
document.getElementsByTagName('body')[0].appendChild(s);</textarea>
    </div>
  
  </div> <!-- <div class="field"> -->

<!-- --------------------------- -->

    </div> <!-- <div class="column"> -->
  <!-- -------------------------------------- -->
  
    <div class="column">
  <div class="ui segment display-result" style="">
  <!-- <div class="display-result"> -->
  
	
    <h2 class="ui horizontal divider header">
      Result
    </h2>
	
	<div class="ui doubling grid">
		<div class="sixteen wide column">
                    <button type="button" class="fluid ui large right labeled icon green button download-file">
                        <i class="right download icon"></i>
                        Download
                    </button>
		</div>
	</div>
  
    <!-- -------------------------------- -->
    
    <div class="source-code">
    
    <div class="field">
      <label for="filename">SQL file name: </label>
      <input type="text" onfocus="this.select()" id="filename" class="filename" style="width: calc(100% - 15em)" />
    </div>
    
    <div class="field">
      <label for="preview">
        SQL preview: 
        <div class="ui pointing below  medium blue basic label encoding" style="margin-left: 1em">
          Get error encoding text? 
          <a href="http://blog.pulipuli.info/2016/12/utf-8notepad-how-to-convert-plain-text.html" target="notepad" >Try to Convert TXT file to UTF8 encoding?</a>
        </div>
            <button type="button" class="ui mini compact teal right labeled icon button copy-csv" style="margin-left: 1em">
                COPY SQL
                <i class="copy icon"></i>
	    </button>
      </label>
        
      <textarea id="preview" class="preview" onfocus="this.select();"></textarea>
    </div>
    
    </div> <!-- <div class="source-code"> -->
  
    </div> <!-- <div class="column"> -->
  </div> <!-- <div class="ui two column doubling grid"> -->
</form>


<div id="preloader"></div>
<link rel="stylesheet" href="style.css" />
<script src="xlsx.core.min.js"></script>
<script src="script.js"></script>

</html>
